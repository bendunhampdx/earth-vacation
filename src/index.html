<html lang="en">
<head>

<body>
  <div class="container">
    <h1>Welcome to the Interplanetary Vacation Guide</h1>

        <option value="12">Volcanoes</option>
        <option value="13">Water Color</option>
        <option value="14">Landslides</option>
        <option value="15">Sea and Lake Ice</option>
        <option value="16">Earthquakes</option>
        <option value="17">Snow</option>
        <option value="18">Extreme Temperatures</option>
        <option value="19">Man-Made</option>
      </select>
      <button type='button' id="categoryButton">Click here!</button>
      <div class="row">
        <div class="events col-2">
          <div id="event1"></div>
          <button class="btn-info" id="catBut1">See Location</button>

        </div>
        <div class="events col-2">

          <button class="btn-info" id="catBut4">See Location</button>
        </div>
        <div class="events col-2">
          <div id="event5"></div>
          <button class="btn-info" id="catBut5">See Location</button>
        </div>
      </div>
      <button type="button" id="recEvents">Click here to see our recommended events!</button>
      <div class="row">
        <div class="events col-2">
          <div id="random1"></div>
          <button class="btn-info" id="randoBut1">See Location</button>
        </div>
        <div class="events col-2">
          <div id="random2"></div>
          <button class="btn-info" id="randoBut2">See Location</button>
        </div>
        <div class="events col-2">
          <div id="random3"></div>
          <button class="btn-info" id="randoBut3">See Location</button>
        </div>
        <div class="events col-2">
          <div id="random4"></div>

        </div>
        <div class="events col-2">

        </div>
      </div>
      <div class=container id="mapContainer"></div>
    </div>

    <div class="container" id="imageSetupTesting">
      <label for="searchTerm">Event Search Term [will not be a user-input later]</label>
      <input id="searchTerm" type="text">
      <button class="btn-info" id="getImg">Get Image</button>
      <div class="tripImg"></div>
      <div class="tripFace"></div>
    </div>
    <div id='placeholder'></div>
  </div>
</body>
